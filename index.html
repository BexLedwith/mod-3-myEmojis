<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Bexley's Emojis</title>
  </head>
  <body>
    <header>
      <h1>Bexley's Emoji App!</h1>
      <p class="subhead">Use this app to find emojis to express yourself!</p>
    </header>
    <main class="container">
      <input
        type="text"
        id="input"
        placeholder="start typing to search for an emoji! ðŸ‘¯"
      />
      <div class="container add-btns">
        <button class="add-btn" id="shift-btn">Add to beginning</button>
        <button class="add-btn" id="push-btn">Add to end</button>
      </div>
      <div class="container remove-btns">
        <button class="remove-btn" id="unshift-btn">
          Remove from beginning
        </button>
        <button class="remove-btn" id="pop-btn">Remove from end</button>
      </div>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
